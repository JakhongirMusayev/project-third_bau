<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BauLife</title>
	<link rel="stylesheet" href="fonts/stylesheet.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header-top__background">
				<div class="header-top__width">
					<ul class="header-top__nav">
						<li class="nav__one"><a href="#">Строительные центры</a></li>
						<li class="nav__two"><a href="#">Доставка и подъем</a></li>
						<li class="nav__three"><a href="#">Возврат</a></li>
						<li class="nav__four"><a href="#">Все услуги</a></li>
						<li class="nav__five"></li>
						<li class="nav__signin"><a href="#">Вход/</a></li>
						<li class="nav__login"><a href="#">Регистрация</a></li>
					</ul>
				</div>
			</div>

			<div class="header-middle__background">
				<div class="header-middle__width">
					<div class="header-middle__content">
						<div class="header-middle__logo">
							<a href="#">
								<img src="./images/logo.png" alt="logo" />
							</a>
						</div>
						<div class="header-middle__search">
							<form action="#">
								<div class="search__block">
									<input list="search" type="search" name="search" placeholder="поиск товаров" size="57" />
									<datalist id="search">
										<option value="клей"></option>
										<option value="очки"></option>
										<option value="ножницы"></option>
										<option value="рулетка"></option>
									</datalist>
									<button type="submit">Искать</button>
								</div>
							</form>
						</div>
						<div class="header-middle__contact">
							<p class="clock">Без выходных с 9 до 19ч</p>
							<p class="tel">
								<a href="tel:3812-505-977">(3812) <span>505-977</span></a>
							</p>
							<p class="callback"><a href="#">Заказат звонок</a></p>
						</div>
					</div>
				</div>
			</div>

			<div class="header-bottom__background">
				<nav class="header-bottom__width">
					<ul class="header-bottom__nav">
						<li><a href="#">Главная</a></li>
						<li><a href="#">О нас</a></li>
						<li><a href="#">Каталог</a></li>
						<li><a href="#">Новости</a></li>
						<li><a href="#">Акции</a></li>
						<li><a href="#">Подарки</a></li>
						<li><a href="#">Статьи</a></li>
						<li><a href="#">Услуги</a></li>
						<li><a href="#">Связаться с нами</a></li>
						<li><a href="#"></a></li>
						<li>
							<a href="#">
								<img src="./images/icons/korzina.png" alt="" />
							</a>
						</li>
						<li><a href="#">Корзина пуста</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="main__container">
			<main></main>
		</div>




	</div> <!-- wrapper end -->
</body>

</html>
